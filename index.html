

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monthly Statements</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Add Toastify CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

<!-- Add Toastify JS -->
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  </head>
  <body class="  bg-gradient-to-r from-red-500 via-pink-500 to-green-500 px-8 py-3 rounded  hover:from-red-600 hover:via-pink-600 hover:to-green-600 ">
    <!--  headeing start -->

    <div>
      <div>
        <h1
        class="text-2xl md:text-4xl text-indigo-700 font-bold text-center py-6 md:py-12"
      >
        Monthly Statements
      </h1>
      <!--  headeing end -->
      <main
        class="w-full md:w-4/5 mx-auto grid gap-0 md:gap-8 grid-cols-1 md:grid-cols-2"
      >
        <!-- banner image start -->
        <div>
          <img  src="/img/download (1).jfif" class="h-full w-full" alt="">
  
        </div>
        <!-- banner image end -->
        <div class="text-center bg-slate-100">
          <!-- first form start -->
          <form action="" id="incomeAndExpenses">
            <h4 class="text-xl md:text-2xl py-3 md:py-6 font-bold">Income</h4>
            <label
              for="income"
              class=" w-3/4 md:w-1/2 m-auto flex justify-between relative"
              relative
            >
              Income:
              <input
                type="text"
                id="income"
                class="px-3 py-1 bg-gray-300 rounded border-2 border-gray-400"
                autocomplete="off"
                placeholder="Enter Your Income"
              />
              <span
                class="text-red-700 absolute -bottom-5 right-0 truncate"
                id="incomeErr"
              ></span>
            </label>
            <h4 class="text-xl md:text-2xl py-3 md:py-6 font-bold">Expenses</h4>
            <label
              for="food"
              class=" w-3/4 md:w-1/2 m-auto flex justify-between mb-6 relative"
            >
              Food:
              <input
                type="text"
                placeholder="Your food costs"
                id="food"
                class="px-3 py-1 bg-gray-300 rounded border-2 border-gray-400"
                autocomplete="off"
              />
              <span
                class="text-red-700 absolute -bottom-5 right-0 truncate"
                id="foodErr"
              ></span>
            </label>
            <label
              for="rent"
              
              class=" w-3/4 md:w-1/2 m-auto flex justify-between mb-6 relative"
              relative
            >
              Rent:
              <input
                type="text"
                placeholder="Enter Your Rent"
                id="rent"
                class="px-3 py-1 bg-gray-300 rounded  border-2 border-gray-400"
                autocomplete="off"
              />
              <span
                class="text-red-700 absolute -bottom-5 right-0 truncate"
                id="rentErr"
              ></span>
            </label>
            <label
              for="clothes"

              class=" w-3/4 md:w-1/2 m-auto flex justify-between mb-6 relative"
              relative
            >
              Clothes:
              <input
                type="text"
                placeholder="Cost of clothing"
                id="clothes"
                class="px-3 py-1 bg-gray-300 rounded   border-2 border-gray-400"
                autocomplete="off"
              />
              <span
                class="text-red-700 absolute -bottom-5 right-0 truncate "
                id="clothesErr"
              ></span>
            </label>
            <input
            type="submit"
            value="Calculate"
            class="text-white bg-gradient-to-r from-red-500 via-yellow-500 to-green-500 px-8 py-3 rounded cursor-pointer hover:from-red-600 hover:via-yellow-600 hover:to-green-600"
          />
          
          </form>
          <!-- first form end -->
          <h4 class="text-xl md:text-2xl pt-3 md:pt-6 font-bold">
            Total Expenses: <span id="totalExpenses"></span>
          </h4>
          <h4 class="text-xl md:text-2xl py-3 md:py-6 font-bold">
            Balance: <span id="balance"></span>
          </h4>
          <!-- second form start -->
          <form action="" id="savingForm">
            <label for="save" class="inline-block relative">
              Save:
              <input
                type="text"
                id="save"
                placeholder="How much will you save?"
                class="px-3 py-1 bg-gray-300 rounded text-center w-24  border-2 border-gray-400"
                autocomplete="off"
              />
            </label>
            <label for="">%</label>
            <input
              type="submit"
              value="Save"
              class="text-white bg-gradient-to-r from-red-500 via-yellow-500 to-green-500 px-8 py-3 rounded cursor-pointer hover:from-red-600 hover:via-yellow-600 hover:to-green-600"
            />
          </form>
          <!-- second form end -->
          <span class="text-red-700 w-full text-center" id="saveErr"></span>
          <h4 class="text-xl md:text-2xl pt-3 md:pt-6 font-bold">
            Saving Amount:
            <span id="savingAmount" class="text-xs font-thin"></span>
          </h4>
          <h4 class="text-xl md:text-2xl py-3 md:py-6 font-bold">
            Remaining Balance: <span id="remainingBalance"></span>
          </h4>
        </div>
      </main>
        
      </div>

    </div>


    
  

    <script src="/javascript.js"> </script>
  
  </body>
</html>
